<body>
  <h1>List</h1>

  <!-- Two types of List. Ordered & unordered -- ol & ul  -->
  <ol> 
    <li>Ordered list 1</li>
    <li>Ordered list 2</li>
  </ol>

  <ul>
    <li>Unordered list 1</li>
    <li>Unordered list 2</li>
  </ul>

  <ul>
    <li>Item One</li>
    <ol>
      <li>Nested 1</li>
      <li>Nested <strong>2</strong> </li>
    </ol>
  </ul>

</body>
</html>
