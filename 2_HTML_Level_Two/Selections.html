<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <h1>Hotel Feedback Form</h1>

    <form action="get">
      <h2>Are you from US?</h2>
      
      <label for="inusa">Inside: </label>
      <input type="radio" name="f" id="inusa" value="insider">

      <label for="outusa">Outside:</label>
      <input type="radio" name="f" id="outusa" value="outsider">

      <h1>How was Our Service?</h1>

      <label for="r">Rating: </label>
      <select name="rating" id="r">
        <option value="Great">3</option>
        <option value="Good">2</option>
        <option value="Bad">1</option>
      </select>

      <h1>Any Suggestion?</h1>
      <textarea name="feedback" id="" cols="50" rows="5"></textarea>

      <input type="submit" value="Submit">

    </form>

</body>
</html>
